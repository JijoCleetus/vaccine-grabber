<div class="container-fluid">
  <div class="row p-3">
    <div class="col-3 form-box">
      <div class="card border-left-primary shadow h-100">
        <div class="card-header card-header-theme">
          <h3>Register for a notification</h3>
        </div>
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                <form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm.value)" class="form">
                  <mat-form-field class="form-element">
                    <mat-label>District</mat-label>
                    <mat-select name="district" formControlName="district">
                      <mat-option *ngFor="let district of districts" [value]="district.id">
                        {{district.name}}
                      </mat-option>
                    </mat-select>
                    <mat-error *ngIf="!userForm.controls['district'].valid && userForm.controls['district'].touched">
                      {{ getErrorDistricts() }}
                    </mat-error>
                  </mat-form-field>
                  <mat-form-field class="form-element">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Name" formControlName="name">
                    <mat-error *ngIf="!userForm.controls['name'].valid && userForm.controls['name'].touched">
                      {{ getErrorName() }}
                    </mat-error>
                  </mat-form-field>
                  <mat-form-field class="form-element">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email address" formControlName="email">
                    <mat-error *ngIf="!userForm.controls['email'].valid && userForm.controls['email'].touched">
                      {{ getErrorEmail() }}
                    </mat-error>
                  </mat-form-field>

                  <div class="form-element">
                    <button mat-raised-button color="primary">Submit</button>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
